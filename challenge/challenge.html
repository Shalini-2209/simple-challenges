<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='D:\Web\js\challenge\static\css\style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Working in js</title>

</head>

<body>
    <div class='container-1'>
        <h1>Challenge 1: Age in Days</h1><br>

        <div class="flex-container-1">
            <div>
                <button class='btn btn-primary' onclick="ageinDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>

        </div>
        <div class='flex-container-1'>
            <div id='flex-box-result'></div>

        </div>

    </div>


    <div class='container-2'>
        <h2>Challenge 2: Generate image</h2>
        <button class="btn btn-success" id='g-btn' onclick="generate()">Generate image</button>
        <div class="flex-container-2" id='box'>

        </div>
    </div>


    <div class="container-3">
        <h2>Challenge 3: Rock, Paper and Scissors</h2>
        <div class="flex-container-3" id="flex-container-3">
            <img src='D:\Web\js\challenge\static\img\rock.jpg' id="rock" style="height:150px ; width:150px;"
                onclick="rps(this)">
            <img src="D:\Web\js\challenge\static\img\paper.jpg" id="paper" style="height:150px ; width:150px;"
                onclick="rps(this)">
            <img src="D:\Web\js\challenge\static\img\scissor.jpg" id="scissor" style="height:150px ; width:150px;"
                onclick="rps(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="Changemycolor">Challenge 4: Change the color of all Buttons!</h2>
        <div class="flex-container-4">
            <form action="">
                <select name="choose" id="choice" onchange="btnColorChange(this)">
                    <option value="Random">Random</option>
                    <option value="Reset">Reset</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                </select>

            </form>
            <button class="btn btn-primary">Google</button>
            <button class="btn btn-success">Yahoo</button>
            <button class="btn btn-warning">GoDuckGo</button>
            <button class="btn btn-danger">Bing</button>
        </div>
    </div>
</body>
<script src="D:\Web\js\challenge\static\js\logic.js"></script>


</html>
